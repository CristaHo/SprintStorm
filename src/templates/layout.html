<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: auto;
            max-width: 50em;
            font-size: 16px;
            font-family: 'Muli', sans-serif;
            background-color: white;
        }

        .header {
            font-size: 30px;
            margin-top: 10px;
            font-family:'Space Mono', 'Lucida Console', monospace ;
        }

        a:link, a:visited {
            color: black;
        }

        a:hover {
            color: white;
            background-color: black;

        }

        select:invalid{
        color: gray;
        }

        input[type=text]:focus {
            border: 2px solid black;
        }

        label {
            padding: 0px 0px 0px 0px;

        }

        th {
            background: #33373d;
            color: white;
        }

        table {
            overflow-y: scroll;
            height: 150px;
            display: block;
        }

        

        
    </style>
</head>
<body>
<title>Bibtex maker - {% block title %}{% endblock %}</title>

<div class="header">
    <h1>Bibtex maker</h1>
</div>
<div class="nav">
    
    <a class="nav" href="/">Frontpage</a>
    <a class="nav" href="/add_category">Add category</a>
    <a class="nav" href="/add_reference">Add reference</a>
    <a class="nav" href="/view_reference">View references</a>
    {% if login_status == True %}
    <a class="nav" href="/logout">Logout</a>
    {% endif %}
    </div>
<hr>

{% block content %}{% endblock %}


</body>
